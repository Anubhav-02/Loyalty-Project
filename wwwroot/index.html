<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Loyalty Demo</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="auth-container">
    <div class="card">
      <h1>ðŸª™ Loyalty Program</h1>
      <p class="subtitle">.NET 8 + PostgreSQL + JWT</p>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="register">Register</button>
        <button class="tab-btn" data-tab="verify">Verify OTP</button>
        <button class="tab-btn" data-tab="add">Add Points</button>
        <button class="tab-btn" data-tab="balance">Get Balance</button>
        <button class="tab-btn" data-tab="redeem">Redeem</button>
      </div>

      <!-- Register -->
      <div class="tab-content active" id="register">
        <label>Mobile Number</label>
        <input id="regMobile" placeholder="9876543210">
        <label>Name</label>
        <input id="regName" placeholder="Your Name">
        <button id="btnRegister">Register â†’ Get OTP</button>
        <pre id="registerResult"></pre>
      </div>

      <!-- Verify -->
      <div class="tab-content" id="verify">
        <label>Mobile Number</label>
        <input id="verMobile" placeholder="same as above">
        <label>OTP Code</label>
        <input id="verOtp" placeholder="123456">
        <button id="btnVerify">Verify â†’ Get JWT</button>
        <pre id="verifyResult"></pre>
      </div>

      <!-- Add Points -->
      <div class="tab-content" id="add">
        <label>Member Id</label>
        <input id="addMemberId" placeholder="Member ID from verify">
        <label>Purchase Amount (â‚¹)</label>
        <input id="addAmount" type="number" step="0.01" placeholder="1200">
        <button id="btnAddPoints">Add Points</button>
        <pre id="addResult"></pre>
      </div>

      <!-- Get Balance -->
      <div class="tab-content" id="balance">
        <label>Member Id</label>
        <input id="getMemberId" placeholder="Member ID">
        <button id="btnGetPoints">Get Points</button>
        <pre id="getResult"></pre>
      </div>

      <!-- Redeem -->
      <div class="tab-content" id="redeem">
        <label>Member Id</label>
        <input id="redMemberId" placeholder="Member ID">
        <label>Tier (500 or 1000 points)</label>
        <input id="redTier" type="number" placeholder="500 or 1000">
        <button id="btnRedeem">Redeem</button>
        <pre id="redeemResult"></pre>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Tab switching
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
